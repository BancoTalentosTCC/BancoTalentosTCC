<template name="steps">
  <div class="container">

    {{> yield "stepper"}}

    {{> yield "form"}}

  </div>
</template>


<!-- Step 1 -->
<template name="step1">
    <form id="new-user" class="form-horizontal">
        <div class="form-group">
            <label for="nome" class="col-md-2 col-xs-12 control-label">Nome</label>
            <div class="col-md-10 col-xs-12">
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
        </div>

        <div class="form-group">
            <!-- Implementar JS para validar CPF -->
            <label for="cpf" class="col-md-4 col-xs-4 control-label">CPF</label>
            <div class="col-md-8 col-xs-8">
                <input type="text" class="form-control" id="cpf" placeholder="999.999.999-99">
            </div>
        </div>

        <div class="form-group">
            <label for="nascimento" class="col-md-2 col-xs-12 control-label">Data de Nascimento</label>
            <div class="col-md-10 col-xs-12">
                <input type="date" class="form-control" id="nascimento" placeholder="DD/MM/AAAA">
            </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 col-xs-12 control-label">Email</label>
            <div class="col-md-10 col-xs-12">
                <input type="email" class="form-control" id="inputEmail3" placeholder="aluno@example.com">
            </div>
        </div>

        <div class="form-group">
            <label for="perfil" class="col-md-2 col-xs-4 control-label">Perfil</label>
            <div class="col-md-10 col-xs-8 ">
                <select class="form-control" id="perfil">
                    <option>Aluno</option>
                    <option>Ex-aluno</option>
                </select>
            </div>
        </div>  

        <div class="form-group">
            <label for="endereco" class="col-md-2 col-xs-12 control-label">Endereço</label>
            <div class="col-md-12 col-xs-12">
                <input type="text" class="form-control" id="endereco" placeholder="Endereço">
            </div>
        </div>

        <div class="form-group">
            <label for="numero" class="col-md-2 col-xs-6 control-label">Numero</label>
            <div class="col-md-4 col-xs-6">
                <input type="number" class="form-control" id="numero" placeholder="Número">
            </div>
        </div>

        <div class="form-group">
            <label for="bairro" class="col-md-2 col-xs-6 control-label">Bairro</label>
            <div class="col-md-4 col-xs-6">
                <input type="text" class="form-control" id="bairro" placeholder="Bairro">
            </div>
        </div>

        <div class="form-group">
            <label for="cidade" class="col-md-2 col-xs-6 control-label">Cidade</label>
            <div class="col-md-6 col-xs-6">
                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
            </div>
        </div>

        <!--div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-md-8 col-xs-8">
                <input type="text" class="form-control" id="password" placeholder="Password">
            </div>
        </div-->

        <div class="form-group">
            <label for="uf" class="col-md-2 col-xs-6control-label">UF</label>
            <div class="col-md-4 col-xs-6">
                <input type="text" class="form-control" id="uf" placeholder="MG">
            </div>
        </div>

        <div class="form-group">
            <label for="cep" class="col-md-2 col-xs-6 control-label">CEP</label>
            <div class="col-md-4 col-xs-6">
                <input type="number" class="form-control" id="cep" placeholder="99999-000">
            </div>
        </div>

        <div class="form-group">
            <label for="phone-residencial" class="col-md-4 col-xs-4 control-label">Telefone Residencial</label>
            <div class="col-md-8 col-xs-8">
                <input type="tel" class="form-control" id="phone-residencial" placeholder="(99) 9999-9999">
            </div>
        </div>

        <div class="form-group">
            <label for="celular" class="col-md-4 col-xs-4 control-label">Celular</label>
            <div class="col-md-8 col-xs-8">
                <input type="tel" class="form-control" id="celular" placeholder="(99) 99999-9999">
            </div>
        </div>

        <!--div class="form-group">
            <label for="phone-comercial" class="col-sm-2 control-label">Telefone Comercial</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone-comercial" placeholder="(99) 9999-9999">
            </div>
        </div-->

        <div class="form-group">
            <label for="senha" class="col-md-4 col-xs-6 control-label">Senha</label>
            <div class="col-md-8 col-xs-6">
                <input type="password" class="form-control" id="senha" placeholder="***********">
            </div>
        </div>

        <div class="form-group">
            <label for="senha" class="col-md-4 col-xs-6 control-label">Sexo</label>
            <div class="col-md-8 col-xs-6">
                <input type="password" class="form-control" id="senha" placeholder="***********">
            </div>
        </div>

        <div class="form-group">
            <input type="checkbox"> Portador de Necessidades Especiais
        </div>

        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <button type="submit" class="btn btn-primary">Próximo</button>
            </div>
        </div>
    </form>
</template>


<!-- Step 2 -->
<template name="step2">
    <form id="new-user" class="form-horizontal">
        <div class="form-group">
            <label for="formacao" class="col-md-2 control-label">Tipo de formação:</label>
            <select class="form-control">
                <option>Graduação</option>
                <option>Pós Graduação</option>
                <option>Mestrado</option>
                <option>Doutorado</option>
            </select>
        </div>

        <div class="form-group">
            <label for="curso" class="col-md-4 col-xs-4 control-label">Curso</label>
            <div class="col-md-6 col-xs-8">
                <input type="text" class="form-control" id="cidade" placeholder="Curso">
            </div>
        </div>
        
        <div class="form-group">
            <label for="conclusao" class="col-md-2 col-xs-12 control-label">Ano de formação</label>
            <div class="col-md-10 col-xs-12">
                <input type="number" class="form-control" id="nascimento" placeholder="AAAA">
            </div>
        </div>
        
        <!-- Botão pra adicionar mais uma graduação -->
        
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <button type="submit" class="btn btn-primary">Próximo</button>
                <button type="button" class="btn btn-primary">Voltar</button>
            </div>
        </div>
    </form>
</template>


<!-- Step 3 -->

        <div class="form-group">
            <label for="nivel-idioma" class="col-md-2 col-xs-4 control-label">Nível</label>

                <option>Intermediário</option>

        </div>
        
        <!-- Botão pra adicionar mais um idioma -->
        
        <div class="form-group">

<!-- Step 4 -->
<template name="step4">
    <form id="new-user" class="form-horizontal">
        <div class="form-group">
            <label for="lattes" class="col-md-2 col-xs-4 control-label">Curriculo Lattes</label>
            <div class="col-md-4 col-xs-8">
                <input type="url" class="form-control" id="lattes" placeholder="http://lattes.cnpq.br/01232562323215487">
            </div>
        </div>
        
        <div class="form-group">
            <label for="curso" class="col-md-2 col-xs-4 control-label">Área de Formação</label>
            <select class="col-md-4 col-xs-8 form-control">
                <option>Administração</option>
                <option>Ciências Biológicas</option>
                <option>Ciências Contábeis</option>
                <option>Educação Física</option>
                <option>Enfermagem</option>
                <option>Engenharia de Produção</option>
                <option>Farmácia</option>
                <option>Fisioterapia</option>
                <option>Gastronomia</option>
                <option>Gestão da Produção Industrial</option>
                <option>Gestão de Recursos Humanos</option>
                <option>História</option>
                <option>Sistemas de Informação</option>
                <option>Medicina</option>
                <option>Pedagogia</option>
                <option>Psicologia</option>
                <option>Publicidade e Propaganda</option>
            </select>
        </div>
        
        <label for="experiencia" class="control-label">Experiência</label>
        <textarea class="form-control" rows="4"></textarea>
        
        <label for="qualificacao" class="control-label">Qualificação</label>
        <textarea class="form-control" rows="4"></textarea>
        
        <label for="extras" class="control-label">Cursos Extras</label>
        <textarea class="form-control" rows="6"></textarea>
        
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <button type="submit" class="btn btn-primary">Próximo</button>
                <button type="button" class="btn btn-primary">Voltar</button>
            </div>
        </div>
    </form>
</template>
