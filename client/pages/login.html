<template name="login">
    <div class="login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center m-b-md">
                    <h3>Bem-vindo ao Banco de Talentos</h3>
                    <small>E bem vindo ao mercado de trabalho!</small>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                            <form action="#" id="loginForm">
                                <div class="form-group">
                                    <label class="control-label" for="username">Número de inscrição</label>
                                    <input type="text" placeholder="99999999" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                                    <span class="help-block small">Seu número de matrícula</span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Senha</label>
                                    <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                                    <span class="help-block small">A mesma senha do portal do aluno</span>
                                </div>
                                <div class="checkbox">
                                    <div class="icheckbox_square-green checked" style="position: relative;"><input type="checkbox" class="i-checks" checked="" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins></div>
                                </div>
                                <button class="btn btn-success btn-block">Entrar</button>
                                <a class="btn btn-default btn-block" href="/signup/1">Registrar</a>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
