<template name="studentsLogin">
<div class="menubar-hoverable header-fixed " id="content">

    <!-- BEGIN LOGIN SECTION -->
    <section class="section-account">
        <!--div class="img-backdrop" style="background-image: url('../../assets/img/img16.jpg')"></div>
<div class="spacer"></div-->
        <div class="card contain-sm style-transparent">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">

                        <span class="text-lg text-bold text-primary">Bem-vindo ao Banco de Talentos</span>
                        <br/>
                        <small>E bem vindo ao mercado de trabalho!</small>
                        <br/>
                        <br/>
                        <form class="form floating-label" action="#" accept-charset="utf-8" method="#" id="loginForm">
                            <div class="form-group">
                                <input type="text" title="Digite aqui seu email" required="" value="" name="username" id="username" class="form-control input-lg">
                                <label class="control-label" for="username">Email</label>
                                <span class="help-block small">Ou número de matrícula</span>
                            </div>
                            <div class="form-group">
                                <input type="password" title="Entre com sua senha" required="" value="" name="password" id="password" class="form-control input-lg">
                                <label class="control-label" for="password">Senha</label>
                                <span class="help-block small">A mesma senha do portal do aluno</span>
                                <p class="help-block"><a href="#">Esqueceu sua senha?</a></p>
                            </div>

                            <br/>
                            <div class="row">
                                <div class="col-xs-6 text-left">
                                    <div class="checkbox checkbox-styled">
                                        <label>
                                            <input type="checkbox">
                                            <span>Lembrar-me nesse dispositivo</span>
                                        </label>
                                    </div>
                                </div>
                                <!--end .col -->
                                <div class="col-xs-6 text-right">
                                    <button class="btn btn-primary btn-raised" type="submit">Login</button>
                                </div>
                                <!--end .col -->
                            </div>
                            <!--end .row -->
                        </form>
                    </div>
                    <!--end .col -->
                    <div class="col-sm-5 col-sm-offset-1 text-center">
                        <br>
                        <br>
                        <p class="text-light">
                            Crie uma conta
                        </p>
                        <a class="btn-block btn btn-primary btn-raised" href="{{pathFor route='students.signup' step_id=1}}">Registrar</a>
                        <br>
                        <p class="text-light">
                            Ou escolha uma rede social para começar
                        </p>
                        <p>
                            <a href="#" class="btn btn-block btn-raised btn-info"><i class="mdi mdi-facebook-box material-icons md-36 pull-left"></i>Login with Facebook</a>
                        </p>
                        <p>
                            <a href="#" class="btn btn-block btn-raised btn-info"><i class="mdi mdi-gmail material-icons md-36 pull-left"></i>Login with Gmail</a>
                        </p>
                        <p>
                            <a href="#" class="btn btn-block btn-raised btn-info"><i class="mdi mdi-linkedin-box material-icons md-36 pull-left"></i>Login with Linkedin</a>
                        </p>
                    </div>
                    <!--end .col -->
                </div>
                <!--end .row -->
            </div>
            <!--end .card-body -->
        </div>
        <!--end .card -->
    </section>
    <!-- END LOGIN SECTION -->
</div>
</template>
