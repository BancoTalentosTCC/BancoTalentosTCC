<template name="studentsLogin">
    <div class="login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center m-b-md">
                    <h3>Bem-vindo ao Banco de Talentos</h3>
                    <small>E bem vindo ao mercado de trabalho!</small>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                            <form action="#" id="loginForm">
                                <div class="form-group">
                                    <input type="text" placeholder="example@mail.com" title="Digite aqui seu email" required="" value="" name="username" id="username" class="form-control input-lg">
                                    <label class="control-label" for="username">Email</label>
                                    <span class="help-block small">Ou número de matrícula</span>
                                </div>
                                <div class="form-group">
                                    <input type="password" title="Entre com sua senha" placeholder="******" required="" value="" name="password" id="password" class="form-control input-lg">
                                    <label class="control-label" for="password">Senha</label>
                                    <span class="help-block small">A mesma senha do portal do aluno</span>
                                </div>
                                
                                <div class="checkbox checkbox-styled">
                                    <label>
                                        <input type="checkbox">
                                        <span>Lembrar-me nesse dispositivo</span>
                                    </label>
                                </div>
                                
                                <div class="login-social">
                                   
                                   <h3>Ou escolha uma rede social para começar</h3>
                                   
                                    <ul>
                                        <li><a href="#"><i class="mdi mdi-facebook-box material-icons md-36"></i></a></li>
                                        <li><a href="#"><i class="mdi mdi-gmail material-icons md-36"></i></a></li>
                                        <li><a href="#"><i class="mdi mdi-linkedin-box material-icons md-36"></i></a></li>
                                    </ul>   
                                </div>
                                
                                <button class="btn btn-success btn-block">Entrar</button>
                                <a class="btn btn-default btn-block" href="{{pathFor route='students.signup' step_id=1}}">Registrar</a>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
