<template name="ApplicationLayout">
  <header id="header" class="header">
    {{> yield "header"}}
  </header>

  <div id="base" class={{base_classes}}>
    {{#if currentUser}}
      {{> yield "menubar"}}
    {{/if}}
    <div id="content">
      {{> yield}}
    </div>
    {{> yield "offcanvas"}}
  </div>  
</template>
