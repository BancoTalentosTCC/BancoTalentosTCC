<template name="PanelLayout">
  {{#if currentUser}}
    <header id="header" class="header">
      {{> Template.dynamic template=header}}
    </header>

    <div id="base">
      {{> Template.dynamic template=menubar}}
      <div id="content">
        {{> Template.dynamic template=main}}
      </div>
      {{> Template.dynamic template=offcanvas}}
    </div>
  {{/if}}
</template>
