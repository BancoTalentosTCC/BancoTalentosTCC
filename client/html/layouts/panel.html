<template name="PanelLayout">
  {{#if currentUser}}
    <header id="header" class="header">
      {{> header }}
    </header>

    <div id="base">
      {{> menubar }}
      <div id="content">
        {{> Template.dynamic template=main}}
      </div>
      {{> offcanvas }}
    </div>
  {{/if}}
</template>
