<template name="HomeLayout">
  <header id="header" class="header">
    {{> header }}
  </header>

  <div id="base" class="{{mobile_bg}} {{isRecoveryScreen}}">
    <div id="content">
      {{> Template.dynamic template=main}}
    </div>
    {{#if mobile_bg}}
      {{> footer}}
    {{/if}}
  </div>
</template>
