<template name="header">
  <div class="headerbar">
    <div class="headerbar-left">
      <ul class="header-nav header-nav-options">
        <li class="header-nav-brand">
          <div class="brand-holder">
            <a href="{{pathForHome}}">
              <img alt="logo" src="/img/logo-univas.png">
            </a>
          </div>
        </li>
        <li class={{hasToggleIcon}}>
          <a class="btn btn-icon-toggle menubar-toggle" href="#" data-toggle="menubar">
            <i class="fa fa-bars"></i>
          </a>
        </li>
      </ul>
    </div>
    {{#if currentUser }}
      <div class="headerbar-right">
        <ul class="header-nav header-nav-profile">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle ink-reaction" data-toggle="dropdown">

              {{#with currentUser}}
                <img src="{{avatar 140}}" alt="Perfil" />
              {{/with}}
              
              <span class="profile-info">
                {{ user.profile.nome }}

                {{#if isInRole 'student' 'default-group'}}
                  <small>{{ user.profile.formacao.curso }}</small>
                {{/if}}

                {{#if isInRole 'company' 'default-group'}}
                  <small>{{ user.profile.razaosoc }}</small>
                {{/if}}

              </span>
            </a>

            {{#if isInRole 'student' 'default-group'}}
              <ul class="dropdown-menu animation-dock">
                <li>
                  <a href="{{pathForStudentPanel}}">Meu painel</a>
                </li>
                <li>
                  <a href="{{pathForStudentProfile}}"> Meu perfil</a>
                </li>
                <li>
                  <a id="logout" href=""><i class="fa fa-fw fa-power-off text-danger"></i> Sair </a>
                </li>
              </ul>
            {{/if}}

            {{#if isInRole 'company' 'default-group'}}
              <ul class="dropdown-menu animation-dock">
                <li>
                  <a href="{{pathForCompanyPanel}}">Meu painel</a>
                </li>
                <li>
                  <a href="{{pathForCompanyProfile}}"> Meu perfil</a>
                </li>
                <li>
                  <a id="logout" href=""><i class="fa fa-fw fa-power-off text-danger"></i> Sair </a>
                </li>
              </ul>
            {{/if}}
          </li>
        </ul>
      </div>
    {{/if}}
  </div>
</template>
