<template name="menubar">
  <div id="menubar" class="menubar animate">
    <!-- MENUBAR CONTENT GOES HERE -->
    <div class="menubar-fixed-panel">
      <div>
        <button class="btn btn-icon-toggle btn-default menubar-toggle" data-toggle="menubar">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="brand-holder">
        <a href="#">
          <span class="text-lg text-bold text-primary ">MENU</span>
        </a>
      </div>
    </div>
    <div>
      <div tabindex="0">
        <div class="menubar-scroll-panel">
          <ul id="main-menu" class="gui-controls">
            <li class="{{isActivePath '/estudante'}}">

              {{#if isInRole 'student' 'user-type'}}
                <a href="{{pathForStudentPanel}}">
                  <div class="gui-icon">
                    <i class="md mdi mdi-home"></i>
                  </div>
                  <span class="title">Página Inicial</span>
                </a>
              {{/if}}

              {{#if isInRole 'company' 'user-type'}}
                <a href="{{pathForCompanyPanel}}" class="{{isActivePath '/empresa'}}">
                  <div class="gui-icon">
                    <i class="md mdi mdi-home"></i>
                  </div>
                  <span class="title">Página Inicial</span>
                </a>
              {{/if}}
              
            </li>
            <li class="{{isActivePath regex='/estudante/vagas|/empresa/vagas'}}">
              <a href="{{pathForJob}}">
                <div class="gui-icon">
                  <i class="md mdi mdi-magnify"></i>
                </div> <span class="title">Vagas</span>
              </a>
            </li>

            {{#if isInRole 'student' 'user-type'}}
              <li>
                <a href="{{pathForCompanies}}">
                  <div class="gui-icon"> 
                    <i class="md mdi mdi-domain"></i>
                  </div> 
                  <span class="title">Empresas</span>
                </a>
              </li>
            {{/if}}

            {{#if isInRole 'company' 'user-type'}}
              <li class="{{isActivePath '/empresa/alunos'}}">
                <a href="{{pathForStudents}}">
                  <div class="gui-icon"> 
                    <i class="md mdi mdi-account"></i> 
                  </div> <span class="title">Alunos</span> 
                </a>
              </li>
            {{/if}}
            
            <li class="{{isActivePath regex='/estudante/configuracoes|/empresa/configuracoes'}}">
              <a href="{{pathForSettings}}">
                <div class="gui-icon"> 
                  <i class="md mdi mdi-settings"></i> 
                </div>
                <span class="title">Configurações</span> 
              </a>
            </li>

            <li>
              <a href="#" data-target="#aboutUs" data-toggle="modal" class="open-modal">
                <div class="gui-icon">
                  <i class="md mdi mdi-information"></i>
                </div>
                <span class="title">Sobre</span>  
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
