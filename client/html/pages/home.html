<template name="home">
  <div class="menubar-hoverable header-fixed padding-top">
    <section class="section-account">
      <div class="card contain-sm" style="background-color: rgba(255, 255, 255, 0.9);">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <span class="text-lg text-bold text-primary">Bem-vindo ao Banco de Talentos</span>
              <br/>
              <small>E bem-vindo ao mercado de trabalho!</small>
              <br/>
              <br/>
              <form class="form floating-label" id="loginForm">
                {{> formField name='Email' value='email' type='email'}}
                {{> formField name='Senha' value='password' type='password'}}
                <br/>
                <div class="row">
                  <div class="col-xs-6 text-left">
                    <div class="checkbox checkbox-inline checkbox-styled">
                      <label>
                        <input type="checkbox">
                        <span>Lembrar-me nesse dispositivo</span>
                      </label>
                    </div>
                  </div>
                  <div class="col-xs-6 text-right">
                    <button class="btn btn-primary btn-raised" type="submit">Entrar</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-sm-5 col-sm-offset-1 text-center">
              <p class="text-light">
                Escolha uma rede social para entrar
              </p>
              <p>
                <a href="#" class="btn btn-block btn-raised btn-info btn-todo-feature">
                  <i class="mdi mdi-facebook-box material-icons md-36 pull-left"></i>Entre com Facebook
                </a>
              </p>
              <p>
                <a href="#" class="btn btn-block btn-raised btn-info btn-todo-feature">
                  <i class="mdi mdi-gmail material-icons md-36 pull-left"></i>Entre com Gmail
                </a>
              </p>
              <p>
                <a href="#" class="btn btn-block btn-raised btn-info btn-todo-feature">
                  <i class="mdi mdi-linkedin-box material-icons md-36 pull-left"></i>Entre com Linkedin
                </a>
              </p>
              <br>
              <p class="text-light">
                Ou crie uma nova conta
              </p>
              <a class="btn-block btn btn-primary btn-raised" href="{{pathForStudentSignup}}">Sou um aluno</a>
              <br>
              <a class="btn-block btn btn-primary btn-raised" href="{{pathForCompanySignup}}">Sou uma empresa</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container-fluid">
      <div class="row">
        <div class="welcome-page">
          <div id="homeCarousel" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item fill active" style="background-image:url('/img/home-bg1.jpg');"></div>
              <div class="item fill" style="background-image:url('/img/home-bg2.jpg');"></div>
              <div class="item fill" style="background-image:url('/img/home-bg3.jpg');"></div>
              <div class="item fill" style="background-image:url('/img/home-bg4.jpg');"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
