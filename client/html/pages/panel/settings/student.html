<template name="studentSettings">
  <ul class="nav nav-tabs" data-toggle="tabs">
    <li class="active">
      <a href="#summary">RESUMO PROFISSIONAL</a>
      </li>
    <li>
      <a href="#aboutyou">SOBRE VOCÊ</a>
      </li>
    <li>
      <a href="#address">ENDEREÇO</a>
      </li>
    <li>
      <a href="#contato">CONTATO E REDES SOCIAIS</a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="summary">
      <br/>
      <form class="form" id="formNote" accept-charset="utf-8">
        <span class="opacity-50">Faça um breve resumo profissional para ser adicionado em seu perfil</span>
        <div class="form-group">
          <textarea id="aboutme" name="aboutme" class="form-control control-3-rows" spellcheck="false" value="{{ user.profile.aboutme }}"></textarea>
        </div>
        <div class="form-group clearfix">
          <button type="submit" class="btn btn-flat btn-primary ink-reaction pull-right">
            Adicionar ao perfil
          </button>
        </div>
      </form>
    </div>

    <div class="tab-pane" id="aboutyou">
      <br>
      {{ > updateAboutStudent }}
    </div>

    <div class="tab-pane" id="address">
      <br>
      {{ > updateAddress }}
    </div>

    <div class="tab-pane" id="contato">
      <br>
      {{ > updateContactStudent }}
    </div>
  </div>
</template>

<template name="education">
  <br>
  <form class="form" id="upd-education">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <select id="formacao" name="formacao" class="form-control">
            {{#each option in options_formacao}} 
              <option value="{{option.value}}" {{isSelected option.value user.profile.formacao.formacao}}>
                {{option.text}}
              </option>
            {{/each}}
          </select>
          <label for="formacao">Tipo de Formação</label>
        </div>
        <div class="form-group">
          <select class="form-control" id="curso" name="curso">
            {{#each option in options_curso}} 
              <option value="{{option.value}}" {{isSelected option.value user.profile.formacao.curso}}>
                {{option.text}}
              </option>
            {{/each}}
          </select>
          <label for="formacao">Curso</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="conclusao" value="{{ user.profile.formacao.conclusao }}">
          <label for="conclusao">Conclusão</label>
        </div>
      </div>
      <!--end .card-body -->
      <div class="card-actionbar">
        <div class="card-actionbar-row">
          <button type="submit" class="btn btn-flat btn-primary ink-reaction btn-update" disabled>
            Atualizar dados
          </button>
        </div>
      </div>
    </div>
  </form>
</template>

<template name="idioms">
  <br>
  <form class="form" id="upd-idiomas">
    <div class="card">
      <div class="card-body">
        <ul class="list divider-full-bleed">
          {{#each language in languages}}
          <li class="tile">
            <div class="col-sm-5">
              <div class="form-group">
                <select class="form-control idioma" id="idioma{{@index}}" name="idioma">
                  {{#each option in options_idioma}} 
                    <option value="{{option.value}}" {{isSelected option.value language.idioma}}>
                      {{option.text}}
                    </option>
                  {{/each}}
                </select>
                <label for="formacao">Idioma</label>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <select class="form-control nivel_do_idioma" id="nivel_do_idioma{{@index}}" name="nivel_do_idioma">
                  {{#each option in options_nivel_idioma}} 
                    <option value="{{option.value}}" {{isSelected option.value language.nivel_do_idioma}}>
                      {{option.text}}
                    </option>
                  {{/each}}
                </select>
                <label for="formacao">Nível</label>
              </div>
            </div>
            <div class="col-sm-2 pull-right">
              <div class="form-group">
                <a class="btn btn-icon-toggle btn-danger" id="remove-language" data-index="{{@index}}">
                  <i class="fa fa-minus"></i>
                </a>
              </div>
            </div>
          </li>
          {{/each}}
        </ul>
        <br>
        <button type="button" id="add-language" class="btn btn-icon-toggle btn-primary"> <i class="fa fa-plus"></i> </button>
      </div>
      <!--end .card-body -->
      <div class="card-actionbar">
        <div class="card-actionbar-row">
          <button type="submit" class="btn btn-flat btn-primary ink-reaction btn-update" disabled>
            Atualizar dados
          </button>
        </div>
      </div>
    </div>
  </form>
</template>

            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-6">

            </div>

        <div class="row">

            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" class="form-control" id="skype" value="{{ user.profile.skype }}">

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">

        </div>
      </div>
    </div>

<template name="updateAboutStudent">
  <form class="form" id="upd-aboutyou">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <input type="text" class="form-control" id="nome" value="{{ user.profile.nome }}">
          <label for="nome">Nome</label>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" class="form-control cpf" id="cpf" value="{{ user.profile.cpf }}" disabled data-toggle="tooltip" data-placement="top" title="Não é possível alterar seu CPF">
              <label for="cpf">CPF</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" class="form-control" id="nascimento" value="{{ user.profile.nascimento }}">
              <label for="nascimento">Data de Nascimento</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <select id="perfil" name="perfil" class="form-control">
                {{#each option in options_perfil}} 
                  <option value="{{option.value}}" {{isSelected option.value user.profile.perfil}}>
                    {{option.text}}
                  </option>
                {{/each}}
              </select>
              <label for="perfil">Perfil</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <select id="sexo" name="sexo" class="form-control">
                {{#each option in options_sexo}} 
                  <option value="{{option.value}}" {{isSelected option.value user.profile.sexo}}>
                    {{option.text}}
                  </option>
                {{/each}}
              </select>
              <label for="sexo">Sexo</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" value="{{user.emails.[0].address}}" disabled data-toggle="tooltip" data-placement="top" title="Não é possível alterar seu email principal">
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="email2nd" class="form-control" id="email2nd" value="{{user.emails.[1].address}}">
          <label for="email2nd">Email Secundário</label>
        </div>
        <br>
        <div class="form-group">
          <p>
            <span class="text-danger">*</span> 
            Seu avatar é sincronizado automaticamente com o serviço Gravatar®, caso queira alterá-lo favor consultar 
            <a href="https://pt.gravatar.com/" target='_blank' class="text-primary-dark">esse link</a>.
          </p>
        </div>
        <br>
        <br>
        <div class="checkbox checkbox-styled">
          <label>
            <input type="checkbox" value="{{user.profile.especial}}">
            <span>Portador de Necessidades Especiais</span>
          </label>
        </div>
      </div>
      <!--end .card-body -->
      <div class="card-actionbar">
        <div class="card-actionbar-row">
          <button type="submit" class="btn btn-flat btn-primary ink-reaction btn-update" disabled>
            Atualizar dados
          </button>
        </div>
      </div>
    </div>
  </form>
</template>
