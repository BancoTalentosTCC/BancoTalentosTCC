<template name="companySettings">
  <ul class="nav nav-tabs" data-toggle="tabs">
    <li class="active">
      <a href="#general">DADOS GERAIS</a>
    </li>
    <li>
      <a href="#address">ENDEREÇO</a>
    </li>
    <li>
      <a href="#contato">CONTATO E REDES SOCIAIS</a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="general">
      <br>
      <form class="form">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <input type="text" class="form-control" id="nome">
              <label for="nome">Nome</label>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="cnpj" disabled data-toggle="tooltip" data-placement="top" title="Não é possível alterar seu CNPJ">
                  <label for="cnpj">CNPJ</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="razaosoc">
              <label for="razaosoc">Razão Social</label>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" disabled data-toggle="tooltip" data-placement="top" title="Não é possível alterar seu email principal">
              <label for="email">Email</label>
            </div>
            <div class="form-group">
              <input type="email2nd" class="form-control" id="email2nd">
              <label for="email2nd">Email Secundário</label>
            </div>
            <br>
            <div class="form-group">
              <p><span class="text-danger">*</span> Seu avatar é sincronizado automaticamente com o servico Gravatar®, caso queira alterá-lo favor consultar <a href="https://pt.gravatar.com/" target='_blank' class="text-primary-dark">esse link</a>.</p>
            </div>
            <br>
          </div>
          <!--end .card-body -->
          <div class="card-actionbar">
            <div class="card-actionbar-row">
              <button type="submit" class="btn btn-flat btn-primary ink-reaction">Atualizar dados</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="tab-pane" id="address">
      <br>
      <form class="form">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <input type="text" class="form-control" id="cep">
                  <label for="cep">CEP</label>
                </div>
              </div>
              <div class="col-sm-10">
                <div class="form-group">
                  <input type="text" class="form-control" id="endereco">
                  <label for="endereco">Endereço</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <div class="form-group">
                  <input type="text" class="form-control" id="numero">
                  <label for="numero">Número</label>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <input type="text" class="form-control" id="complemento">
                  <label for="complemento">Complemento</label>
                </div>
              </div>
              <div class="col-sm-7">
                <div class="form-group">
                  <input type="text" class="form-control" id="bairro">
                  <label for="bairro">Bairro</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="cidade">
                  <label for="cidade">Cidade</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <select class="form-control static dirty" id="uf" name="uf" required="">     
                    <option value="ac">Acre</option>        
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rs">Rio Grande de Sul</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="se">Sergipe</option>
                    <option value="sp">São Paulo</option>
                    <option value="to">Tocantins</option>
                  </select>
                  <label for="uf">Estado</label>
                </div>
              </div>
            </div>
          </div>
          <!--end .card-body -->
          <div class="card-actionbar">
            <div class="card-actionbar-row">
              <button type="submit" class="btn btn-flat btn-primary ink-reaction">Atualizar dados</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="tab-pane" id="contato">
      <br>
      <form class="form">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <input type="text" class="form-control" id="dados" data-toggle="tooltip" data-placement="top" title="Nome do responsável pela empresa">
              <label for="dados">Dados do Contato</label>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="phone">
                  <label for="phone">Telefone</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="fax">
                  <label for="fax">Fax</label>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="url" class="form-control" id="facebook">
                  <label for="facebook">Facebook</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="url" class="form-control" id="twitter">
                  <label for="twitter">Twitter</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="url" class="form-control" id="pers_website">
                  <label for="pers_website">Site da Empresa</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="url" class="form-control" id="github">
                  <label for="github">GitHub</label>
                </div>
              </div>
            </div>
          </div>
          <!--end .card-body -->
          <div class="card-actionbar">
            <div class="card-actionbar-row">
              <button type="submit" class="btn btn-flat btn-primary ink-reaction">Atualizar dados</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
