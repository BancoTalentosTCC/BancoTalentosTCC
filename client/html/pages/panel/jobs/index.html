<template name="jobs">
  <section>
    <div class="section-header">
      <ol class="breadcrumb">
        <li class="active">Pesquisar vagas</li>
      </ol>
    </div>
    <div class="section-body contain-lg">
      <div class="card tabs-left style-default-light">
        <div class="card-body style-primary no-y-padding">
          <form class="form form-inverse">
            <div class="form-group">
              <div class="input-group input-group-lg">
                <div class="input-group-content">
                  <input type="text" class="form-control" id="searchInput" placeholder="Qual vaga deseja encontrar?">
                  <div class="form-control-line"></div>
                </div>
                <div class="input-group-btn">
                  <button class="btn btn-floating-action btn-default-bright" type="button"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body tab-content style-default-bright">
          <div class="tab-pane active" id="web1">
            <div class="row">
              <div class="col-lg-12">
                <div class="margin-bottom-xxl">
                  <span class="text-light text-lg">Foram encontradas <strong>{{jobs.length}}</strong> vagas</span>
                  <div class="btn-group btn-group-sm pull-right">
                    <button type="button" class="btn btn-default-light dropdown-toggle" data-toggle="dropdown">
                      <span class="glyphicon glyphicon-arrow-down"></span> Filtrar por
                    </button>
                    <ul class="dropdown-menu dropdown-menu-left animation-dock" role="menu">
                      <li class="active">
                        <div class="checkbox checkbox-styled">
                          <label>
                            <input type="checkbox" name="advog-lei"> <span>Advogados & Leis</span> </label>
                        </div>
                      </li>
                      <li>
                        <div class="checkbox checkbox-styled">
                          <label>
                            <input type="checkbox" name="design-cri"> <span>Design & Criação</span> </label>
                        </div>
                      </li>
                      <li>
                        <div class="checkbox checkbox-styled">
                          <label>
                            <input type="checkbox" name="eng-arq"> <span>Engenharia & Arquitetura</span> </label>
                        </div>
                      </li>
                      <li>
                        <div class="checkbox checkbox-styled">
                          <label>
                            <input type="checkbox" name="escr-trad"> <span>Escrita & Tradução</span> </label>
                        </div>
                      </li>
                      <li>
                        <div class="checkbox checkbox-styled">
                          <label>
                            <input type="checkbox" name="fot-audiov"> <span>Fotografia & Audiovisual</span> </label>
                        </div>
                      </li>
                      <li>
                        <div class="checkbox checkbox-styled">
                          <label>
                            <input type="checkbox" name="serv"> <span>Serviços Empresariais</span> </label>
                        </div>
                      </li>
                      <li>
                        <div class="checkbox checkbox-styled">
                          <label>
                            <input type="checkbox" name="suporteadm"> <span>Suporte Administrativo</span> </label>
                        </div>
                      </li>
                      <li>
                        <div class="checkbox checkbox-styled">
                          <label>
                            <input type="checkbox" name="vendas"> <span>Vendas & Marketing</span> </label>
                        </div>
                      </li>
                      <li>
                        <div class="checkbox checkbox-styled">
                          <label>
                            <input type="checkbox" name="web-desenv"> <span>Web & Desenvolvimento</span> </label>
                        </div>
                      </li>
                      <li>
                        <div class="checkbox checkbox-styled">
                          <label>
                            <input type="checkbox" name="outra"> <span>Outra Categoria</span> </label>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="btn-group btn-group-sm pull-right">
                    <button type="button" class="btn btn-default-light dropdown-toggle" data-toggle="dropdown">
                      <span class="glyphicon glyphicon-arrow-down"></span> Ordenar por
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right animation-dock" role="menu">
                      <li class="active"><a href="#">Data</a></li>
                      <li><a href="#">Nome</a></li>
                    </ul>
                  </div>
                </div>
                <div class="list-results list-results-underlined">
                  {{#if jobs}}
                    {{#each jobs}}
                      <div class="col-xs-12">
                        <p>
                          <a class="text-medium text-lg text-primary" href="#">{{nome}}</a>
                          <br/>
                          <strong>{{companyName}}</strong>
                        </p>
                        <div class="contain-lg">{{descricao}}</div>
                      </div>
                    {{/each}}
                  {{else}}
                    <div class="col-xs-12">
                      <p>Ops... Parece que não encontramos o que está procurando :(</p>
                    </div>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
