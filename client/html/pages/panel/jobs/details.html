<template name='jobDetails'>
  <section>
    <div class="section-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card style-primary">
                <div class="card-head">
                  <header><i class="fa fa-fw fa-tag"></i>&nbsp;{{job.nome}} - Detalhes</header>
                  <div class="tools">
                    <a class="btn btn-flat hidden-xs" href="{{pathForJob job._id}}">
                      <span class="glyphicon glyphicon-arrow-left"></span> &nbsp;Voltar
                    </a>
                  </div>
                </div>
                <div class="card-body style-default-bright">
                  <div class="col-md-3 col-xs-6 col-sm-4">
                    <img class="img-circle border-xl border-white img-responsive auto-width" 
                    src="{{avatar 120 job.company}}" alt="">
                    <h3>
                      {{#if isStudent}}
                        <a href="{{pathForProfile job.company}}">{{job.companyName}}</a>
                      {{else}}
                        <a href="{{pathForMyProfile}}">{{job.companyName}}</a>
                      {{/if}}
                    </h3>
                    {{#each userById job.company}}
                      <p>{{profile.cidade}}, {{ t9n profile.uf}}</p>
                    {{/each}}
                    <br>
                    <div class="col-sm-12">
                        <span class="text-bold">Tipo da vaga: </span><p>{{t9n job.tipo_vaga}}</p>
                        <span class="text-bold">Categoria:&nbsp;</span><p>{{t9n job.categoria}}</p>
                        <span class="text-bold">Aplicações:&nbsp;</span><p>{{job.applications.length}}</p>
                        <span class="text-bold">Criada em:&nbsp;</span><p>{{formatDate job.createdAt}}</p>
                        <span class="text-bold">Expira em:&nbsp;</span><p>{{formatDate job.expiration}}</p>
                      </div>
                  </div>
                  <div class="col-md-9 col-xs-12 col-sm-8">
                    <div class="list-results">
                      {{#each application in job.applications}}
                          {{#each userById application}}
                            <div class="col-xs-12 col-lg-6 hbox-xs">
                              <div class="hbox-column width-2">
                                <img class="img-circle img-responsive pull-left" src="{{avatar 80 _id}}" alt="Perfil" />
                              </div><!--end .hbox-column -->
                              <div class="hbox-column v-top details-usr">
                                <div class="clearfix">
                                  <div class="col-lg-12 margin-bottom-lg">
                                    <a class="ink-reaction text-lg text-medium" href="{{pathForProfile _id}}">
                                      {{profile.nome}}
                                    </a>
                                  </div>
                                </div>
                                <div class="clearfix opacity-75">
                                  <div class="col-sm-12">
                                    <span class="glyphicon glyphicon-phone text-sm"></span> &nbsp;{{profile.celular}}
                                  </div>
                                  <div class="col-sm-12">
                                    <span class="glyphicon glyphicon-envelope text-sm"></span> &nbsp;<a href="mailto:{{emails.[0].address}}">{{emails.[0].address}}</a>
                                  </div>
                                </div>
                                <div class="clearfix">
                                  <div class="col-lg-12">
                                    <span class="opacity-75"><span class="glyphicon glyphicon-map-marker text-sm"></span> &nbsp;{{profile.endereco}} - {{profile.numero}}, {{profile.cidade}}, {{t9n profile.uf}} &nbsp;{{profile.cep}}</span>
                                  </div>
                                </div>
                              </div><!--end .hbox-column -->
                            </div><!--end .hbox-xs -->
                          {{/each}}
                          {{else}}
                          <div class="col-xs-12 col-lg-6 hbox-xs">
                            <h3>Ainda não há candidatos para essa vaga.</h3>
                          </div><!--end .hbox-xs -->
                        {{/each}}
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
</template>
