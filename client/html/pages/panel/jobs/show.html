<template name="showJob">
  <section>
    <div class="section-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card style-primary">
                <div class="card-head">
                  <header><i class="fa fa-fw fa-tag"></i>{{job.nome}}</header>
                  <div class="tools">
                    <a class="btn btn-flat hidden-xs" href="{{pathForJobs}}">
                      <span class="glyphicon glyphicon-arrow-left"></span> &nbsp;Voltar
                    </a>
                  </div>
                </div>
                <div class="card-body style-default-bright">
                  <div class="col-md-3 col-xs-6 col-sm-4">
                    <img class="img-circle border-xl border-white img-responsive auto-width" 
                    src="{{avatar 120 job.company}}" alt="">
                    <h3>
                      {{#if isStudent}}
                        <a href="{{pathForProfile job.company}}">{{job.companyName}}</a>
                      {{else}}
                        <a href="{{pathForMyProfile}}">{{job.companyName}}</a>
                      {{/if}}
                    </h3>
                    <br>
                    {{#if isStudent}}
                      {{#if appliedToJob job}}
                        <a type="button" class="btn ink-reaction btn-raised btn-primary disabled">
                          <i class="md mdi mdi-check"></i> Candidatado!</a>
                      {{else}}
                        {{#if isNotActive job.status}}     
                          <p class="btn btn-block ink-reaction btn-danger">
                            <i class="md mdi mdi-exclamation"></i>
                            Essa vaga está {{t9n job.status}}
                          </p>
                        {{else}}
                          <button id="apply" class="btn btn-primary btn-send">Candidatar-se</button>
                        {{/if}}
                      {{/if}}
                      <br>
                      <br>
                      <span class="text-bold">Status:</span><p>{{t9n job.status}}</p>
                    {{/if}}
                    Candidaturas: {{job.applications.length}}
                    <br>
                    {{#if isCompany}}
                      <a href='{{pathForJobDetails job._id}}'>Detalhes</a>
                    {{/if}}  
                    <br>
                    <br>
                  </div>
                  <div class="col-md-9 col-xs-12 col-sm-8">
                    <div class="row">
                      <h2 class="text-primary">Descrição</h2>
                      <p class="short-desc">{{{job.descricao}}}</p>
                    </div>
                    <div class="row">
                      <h2 class="text-primary">Detalhes</h2>
                      <div class="col-sm-6">
                        <span class="text-bold">Tipo da vaga: </span><p>{{t9n job.tipo_vaga}}</p>
                        <span class="text-bold">Categoria:&nbsp;</span><p>{{t9n job.categoria}}</p>
                      </div>
                      <div class="col-sm-6">
                        <span class="text-bold">Criada em:&nbsp;</span><p>{{formatDate job.createdAt}}</p>
                        <span class="text-bold">Expira em:&nbsp;</span><p>{{formatDate job.expiration}}</p>
                      </div>

                      <!-- TODO: Create a logic to display if it has special needs or not -->
                      <!--
                      {{#if !job.especial}}
                        <span><i class="md mdi mdi-check"></i> Exclusiva para portadores de necessidades especiais</span>
                      {{/if}}
                      -->
                    </div>

                    <div class="row">
                      <h3 class="text-primary">Tags</h3>
                      <ul class="tags-choices">
                      {{#each tag in job.tags}}
                        <li class="each-tag"><span>{{tag}}</span></li>
                      {{/each}}
                      </ul>
                    </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
</template>
