<template name="profile">
  <section class="full-bleed">
    <div class="section-body style-default-dark force-padding text-shadow">
      <div class="img-backdrop" style="background-image: url('img/profile-bg.jpg')"></div>
      <div class="overlay overlay-shade-top stick-top-left height-3"></div>
      <div class="row">
        <div class="col-md-3 col-xs-5">
          {{#with currentUser}} <img class="img-circle border-white border-xl img-responsive auto-width" src="{{avatar 146}}" alt="" /> {{/with}}
          <h3>
            {{#if isInRole 'student' 'default-group'}}
              {{ user.profile.nome }}<br/>
              <small>{{ user.profile.perfil }} na Universidade do Vale do Sapucaí</small>
            {{/if}}
            {{#if isInRole 'company' 'default-group'}}
              {{user.profile.dados}}<br/>
              <small>Responsável pela {{ user.profile.nome }}</small>
            {{/if}}
          </h3>
        </div>
        <!--end .col -->
        <div class="col-md-9 col-xs-7"> </div>
        <!--end .col -->
      </div>
      <!--end .row -->
      <div class="overlay overlay-shade-bottom stick-bottom-left force-padding text-right">
        <a href="{{user.email.address}}" class="btn btn-icon-toggle" data-toggle="tooltip" data-placement="top" data-original-title="Contact me"><i class="fa fa-envelope"></i></a>
        <a href="{{user.profile.twitter}}" class="btn btn-icon-toggle" data-toggle="tooltip" data-placement="top" data-original-title="Follow me"><i class="fa fa-twitter"></i></a>
        <a href="{{user.profile.facebook}}" class="btn btn-icon-toggle" data-toggle="tooltip" data-placement="top" data-original-title="Personal info"><i class="fa fa-facebook"></i></a> 
      </div>
    </div>
    <!--end .section-body -->
  </section>
  <!-- END PROFILE HEADER  -->
  <section>
    <div class="section-body no-margin">
      <div class="col-md-9">
        <h2>Em breve, você poderá consultar mais informações sobre seu perfil aqui :)</h2>
        <small class="pull-right">be patient, pls!</small> 
      </div>
    </div>
  </section>
</template>
