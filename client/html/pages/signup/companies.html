<!-- Step 1 -->
<template name="companiesSignup">
 <div class="card signup-card">
  <div class="container card-body">
    <form class="form-horizontal register">

        <div class="form-row form-border">

           <h1>Dados pessoais</h1>

            <div class="form-group">
                <label for="nome" class="col-sm-2 control-label">Nome de Fantasia</label>
                <div class="col-sm-10 required">
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                    <div class="form-control-line"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="cpf" class="col-sm-2  control-label">CNPJ</label>
                <div class="col-sm-4 required">
                    <input type="text" class="form-control cnpj" id="cnpj" placeholder="XX.XXX.XXX/YYYY-ZZ">
                    <div class="form-control-line"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="razaosoc" class="col-sm-2 control-label">Razão Social</label>
                <div class="col-sm-10 required">
                    <input type="text" class="form-control" id="razaosoc" placeholder="Razão Social">
                    <div class="form-control-line"></div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="endereco" class="col-sm-2 control-label">Endereço</label>
                <div class="col-sm-10 required">
                    <input type="text" class="form-control" id="endereco" placeholder="Endereço">
                    <div class="form-control-line"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="numero" class="col-sm-2 control-label">Numero</label>
                <div class="col-sm-2 required">
                    <input type="text" class="form-control" id="numero" placeholder="Número">
                    <div class="form-control-line"></div>
                </div>
                <label for="bairro" class="col-sm-1 control-label">Bairro</label>
                <div class="col-sm-3 required">
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                    <div class="form-control-line"></div>
                </div>
                <label for="cidade" class="col-sm-1 control-label">Cidade</label>
                <div class="col-sm-3 required">
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                    <div class="form-control-line"></div>
                </div>
            </div>

            <div class="form-group">     
                <label for="uf" class="col-sm-2 control-label">UF</label>
                <div class="col-sm-3 required">
                    <select class="form-control" id="uf">
                        <option value="ac">Acre</option> 
                        <option value="al">Alagoas</option> 
                        <option value="am">Amazonas</option> 
                        <option value="ap">Amapá</option> 
                        <option value="ba">Bahia</option> 
                        <option value="ce">Ceará</option> 
                        <option value="df">Distrito Federal</option> 
                        <option value="es">Espírito Santo</option> 
                        <option value="go">Goiás</option> 
                        <option value="ma">Maranhão</option> 
                        <option value="mt">Mato Grosso</option> 
                        <option value="ms">Mato Grosso do Sul</option> 
                        <option value="mg">Minas Gerais</option> 
                        <option value="pa">Pará</option> 
                        <option value="pb">Paraíba</option> 
                        <option value="pr">Paraná</option> 
                        <option value="pe">Pernambuco</option> 
                        <option value="pi">Piauí</option> 
                        <option value="rj">Rio de Janeiro</option> 
                        <option value="rn">Rio Grande do Norte</option> 
                        <option value="ro">Rondônia</option> 
                        <option value="rs">Rio Grande do Sul</option> 
                        <option value="rr">Roraima</option> 
                        <option value="sc">Santa Catarina</option> 
                        <option value="se">Sergipe</option> 
                        <option value="sp">São Paulo</option> 
                        <option value="to">Tocantins</option> 
                    </select>
                    <div class="form-control-line"></div>
                </div>

                <label for="cep" class="col-sm-1 control-label">CEP</label>
                <div class="col-sm-4 required">
                    <input type="text" class="form-control cep" id="cep" placeholder="99999-000">
                    <div class="form-control-line"></div>
                </div>
                <div class="col-sm-offset-2"></div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Telefone</label>
                <div class="col-sm-4 required">
                    <input type="tel" class="form-control phone-number" id="phone" placeholder="(99) 9999-9999">
                    <div class="form-control-line"></div>
                </div>

                <label for="fax" class="col-sm-2 control-label">Fax</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control phone-number" id="fax" placeholder="(99) 9999-9999">
                    <div class="form-control-line"></div>
                </div>
            </div>

           <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10 required">
                    <input type="email" class="form-control" id="email" placeholder="mail@example.com">
                    <div class="form-control-line"></div>
                </div>
            </div>
           
           <div class="form-group">
                <label for="dados" class="col-sm-2 control-label">Dados do contato</label>
                <div class="col-sm-10 required">
                    <input type="text" class="form-control" id="dados" placeholder="Nome do responsável">
                    <div class="form-control-line"></div>
                </div>
            </div>
               
            <div class="form-senha">
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Senha</label>
                    <div class="col-sm-6 required">
                        <input type="password" class="form-control" id="password" name="password" placeholder="***********">
                        <div class="form-control-line"></div>
                    </div>
                    <div class="col-sm-offset-4"></div>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="col-sm-2 control-label">Confirmação de Senha</label>
                    <div class="col-sm-6 required">
                        <input type="password" class="form-control" id="password_confirmation"  name="password_confirmation" placeholder="***********">
                        <div class="form-control-line"></div>
                    </div>
                    <div class="col-sm-offset-4"></div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-11 col-sm-1">
                    <button type="submit" class="btn btn-primary btn-send">Confirmar</button>
                </div>
            </div>
        </div>
    </form>
  </div>
  </div>
</template>
